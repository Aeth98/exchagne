{% extends 'app/base.html' %}
{% block title %}
    <title>Register</title>
{% endblock %}
{% block content %}
    <form method="POST" class="form-group">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <h3>If you have an account <a href="{% url 'loginpage' %}">Login</a></h3>
{% endblock %}
